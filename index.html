<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Transformer | 数据转换工具</title>
    <link rel="icon" href="assets/img/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="background-orb orb-1"></div>
    <div class="background-orb orb-2"></div>

    <main class="container">
        <header>
            <h1>Data Transformer</h1>
            <p>高效、优雅的数据格式转换工具</p>
            <button id="global-settings-btn" class="icon-btn tooltip" data-tooltip="标签页设置"
                style="position: absolute; top: 2rem; right: 2rem; width: 40px; height: 40px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                </svg>
            </button>
        </header>

        <nav class="tool-tabs">
            <button class="tab-btn active" data-tool="text-clean">🧹 文本清洗</button>
            <button class="tab-btn" data-tool="tostring-json">☕ ToString → JSON</button>
            <button class="tab-btn" data-tool="json-format">📋 JSON 格式化</button>
            <button class="tab-btn" data-tool="json-diff">🔍 JSON 比对</button>
            <button class="tab-btn" data-tool="timestamp">🕐 时间戳转换</button>
            <button class="tab-btn" data-tool="password">🔑 密码生成</button>
            <button class="tab-btn" data-tool="encoding">🔠 编码转换</button>
            <button class="tab-btn" data-tool="notepad">📝 拼接编辑器</button>
            <button class="tab-btn" data-tool="clipboard">📌 临时粘贴板</button>
            <button class="tab-btn" data-tool="strlen">📏 字符统计</button>
            <button class="tab-btn" data-tool="placeholder-img">🖼️ 占位图生成</button>
            <button class="tab-btn" data-tool="id-validator">🔢 ID 数据校验</button>
            <button class="tab-btn" data-tool="sql-format">🗃️ SQL 格式化</button>
        </nav>

        <!-- 工具1：文本清洗 -->
        <div class="tool-panel active" id="tool-text-clean" data-include="assets/components/tool-text-clean.html"></div>

        <!-- 工具2：ToString → JSON -->
        <div class="tool-panel" id="tool-tostring-json" data-include="assets/components/tool-tostring-json.html"></div>

        <!-- 工具3：JSON 格式化 -->
        <div class="tool-panel" id="tool-json-format" data-include="assets/components/tool-json-format.html"></div>

        <!-- 工具4：JSON 比对 -->
        <div class="tool-panel" id="tool-json-diff" data-include="assets/components/tool-json-diff.html"></div>

        <!-- 工具5：拼接编辑器 -->
        <div class="tool-panel" id="tool-notepad" data-include="assets/components/tool-notepad.html"></div>

        <!-- 工具7：密码生成 -->
        <div class="tool-panel" id="tool-password" data-include="assets/components/tool-password.html"></div>

        <!-- 工具6：时间戳转换 -->
        <div class="tool-panel" id="tool-timestamp" data-include="assets/components/tool-timestamp.html"></div>

        <!-- 工典8：编码转换 -->
        <div class="tool-panel" id="tool-encoding" data-include="assets/components/tool-encoding.html"></div>

        <!-- 工具9：临时粘贴板 -->
        <div class="tool-panel" id="tool-clipboard" data-include="assets/components/tool-clipboard.html"></div>

        <!-- 工具11：字符串长度/字节计算 -->
        <div class="tool-panel" id="tool-strlen" data-include="assets/components/tool-strlen.html"></div>

        <!-- 工具12：占位图生成 -->
        <div class="tool-panel" id="tool-placeholder-img" data-include="assets/components/tool-placeholder-img.html">
        </div>

        <!-- 工具13：ID 格式校验 -->
        <div class="tool-panel" id="tool-id-validator" data-include="assets/components/tool-id-validator.html"></div>


        <!-- 工具14：SQL 格式化 -->
        <div class="tool-panel" id="tool-sql-format" data-include="assets/components/tool-sql-format.html"></div>
    </main>

    <!-- 设置弹窗 -->
    <div id="settings-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>显示功能设置</h2>
                <button id="close-settings-btn" class="icon-btn">✕</button>
            </div>
            <div class="modal-body" id="settings-tabs-list">
                <!-- 动态生成复选框 -->
            </div>
            <div class="modal-footer">
                <button id="save-settings-btn" class="primary-btn"
                    style="width: 100%; justify-content: center;">保存设置</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/sql-formatter@15/dist/sql-formatter.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/text-clean.js"></script>
    <script src="assets/js/tostring-json.js"></script>
    <script src="assets/js/json-format.js"></script>
    <script src="assets/js/json-diff.js"></script>
    <script src="assets/js/timestamp.js"></script>
    <script src="assets/js/password.js"></script>
    <script src="assets/js/encoding.js"></script>
    <script src="assets/js/clipboard.js"></script>
    <script src="assets/js/strlen.js"></script>
    <script src="assets/js/placeholder-image.js"></script>
    <script src="assets/js/id-validator.js"></script>
    <script src="assets/js/sql-format.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const includes = document.querySelectorAll('[data-include]');
            Promise.all(Array.from(includes).map(el => {
                return fetch(el.getAttribute('data-include'))
                    .then(res => res.text())
                    .then(html => {
                        el.innerHTML = html;
                    });
            })).then(() => {
                document.dispatchEvent(new Event('app-components-loaded'));
            }).catch(err => console.error('Error loading components:', err));
        });
    </script>

</body>

</html>
