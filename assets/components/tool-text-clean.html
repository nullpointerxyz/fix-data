            <simulated-window>
                <div class="input-section">
                    <label for="input-data">输入数据 <span class="badge">Source</span></label>
                    <textarea id="input-data" placeholder="在此粘贴您的多行数据..."></textarea>
                    <div class="stats" id="input-stats">0 行 | 0 字符</div>
                </div>

                <div class="controls-section">
                    <div class="control-group">
                        <h3>清洗规则</h3>
                        <div class="checkbox-grid">
                            <label class="checkbox-wrapper">
                                <input type="checkbox" id="rm-quotes">
                                <span class="checkmark"></span>
                                <span>删除引号 (" ")</span>
                            </label>
                            <label class="checkbox-wrapper">
                                <input type="checkbox" id="rm-comma">
                                <span class="checkmark"></span>
                                <span>删除逗号 (, ，)</span>
                            </label>
                            <label class="checkbox-wrapper">
                                <input type="checkbox" id="rm-space">
                                <span class="checkmark"></span>
                                <span>删除空格</span>
                            </label>
                            <label class="checkbox-wrapper">
                                <input type="checkbox" id="rm-dedup">
                                <span class="checkmark"></span>
                                <span>去重</span>
                            </label>
                            <label class="checkbox-wrapper">
                                <input type="checkbox" id="rm-empty">
                                <span class="checkmark"></span>
                                <span>去空行</span>
                            </label>
                            <label class="checkbox-wrapper">
                                <input type="checkbox" id="rm-sort">
                                <span class="checkmark"></span>
                                <span>排序</span>
                            </label>
                            <label class="checkbox-wrapper">
                                <input type="checkbox" id="rm-only-num">
                                <span class="checkmark"></span>
                                <span>仅保留数字</span>
                            </label>
                        </div>
                        <div class="custom-char-row">
                            <label class="checkbox-wrapper">
                                <input type="checkbox" id="rm-custom">
                                <span class="checkmark"></span>
                                <span>自定义删除</span>
                            </label>
                            <input type="text" id="custom-chars" class="inline-input" placeholder="输入要删除的字符">
                        </div>
                    </div>

                    <div class="control-group">
                        <h3>分割规则</h3>
                        <div class="radio-group">
                            <label class="radio-wrapper">
                                <input type="radio" name="split-mode" value="newline" checked>
                                <span class="radio-mark"></span>
                                <span>换行</span>
                            </label>
                            <label class="radio-wrapper">
                                <input type="radio" name="split-mode" value="comma">
                                <span class="radio-mark"></span>
                                <span>逗号</span>
                            </label>
                            <label class="radio-wrapper">
                                <input type="radio" name="split-mode" value="space">
                                <span class="radio-mark"></span>
                                <span>空格</span>
                            </label>
                            <label class="radio-wrapper">
                                <input type="radio" name="split-mode" value="tab">
                                <span class="radio-mark"></span>
                                <span>Tab</span>
                            </label>
                            <label class="radio-wrapper">
                                <input type="radio" name="split-mode" value="custom">
                                <span class="radio-mark"></span>
                                <span>自定义</span>
                            </label>
                        </div>
                        <input type="text" id="split-custom-char" class="inline-input" style="margin-top:6px"
                            placeholder="输入分隔符" disabled>
                    </div>

                    <div class="control-group">
                        <h3>输出格式</h3>
                        <div class="radio-group">
                            <label class="radio-wrapper">
                                <input type="radio" name="output-format" value="sql-in" checked>
                                <span class="radio-mark"></span>
                                <span>'a', 'b', 'c'</span>
                            </label>
                            <label class="radio-wrapper">
                                <input type="radio" name="output-format" value="sql-in-full">
                                <span class="radio-mark"></span>
                                <span>IN ('a', 'b', 'c')</span>
                            </label>
                            <label class="radio-wrapper">
                                <input type="radio" name="output-format" value="comma-ids">
                                <span class="radio-mark"></span>
                                <span>纯ID (1,2,3)</span>
                            </label>
                            <label class="radio-wrapper">
                                <input type="radio" name="output-format" value="newline">
                                <span class="radio-mark"></span>
                                <span>换行分隔</span>
                            </label>
                            <label class="radio-wrapper">
                                <input type="radio" name="output-format" value="json-array">
                                <span class="radio-mark"></span>
                                <span>JSON 数组</span>
                            </label>
                            <label class="radio-wrapper">
                                <input type="radio" name="output-format" value="pipe">
                                <span class="radio-mark"></span>
                                <span>竖线 a|b|c</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="action-section">
                    <button id="transform-btn" class="primary-btn">
                        <span class="icon">⚡</span> 立即转换
                    </button>
                </div>

                <div class="output-section">
                    <div class="output-header">
                        <label for="output-data">转换结果 <span class="badge success">Result</span></label>
                        <button class="icon-btn tooltip copy-btn" data-target="output-data" data-tooltip="复制内容">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                        </button>
                    </div>
                    <textarea id="output-data" readonly placeholder="结果将显示在这里..."></textarea>
                    <div class="stats" id="output-stats">0 项</div>
                </div>
            </simulated-window>
