<simulated-window>
    <div class="action-section" style="margin-bottom: 1rem;">
        <button id="form-to-json-btn" class="primary-btn">
            <span class="icon">➡️</span> Form 转 JSON
        </button>
        <button id="json-to-form-btn" class="primary-btn secondary">
            <span class="icon">⬅️</span> JSON 转 Form
        </button>
    </div>

    <div class="split-layout">
        <div class="input-section">
            <label for="fj-input">输入区 <span class="badge">Source</span></label>
            <textarea id="fj-input" placeholder="粘贴需要转换的 表单请求参数 (a=1&b=2) 或 JSON 字符串..."></textarea>
        </div>

        <div class="output-section">
            <div class="output-header">
                <label for="fj-output">转换结果 <span class="badge success">Result</span></label>
                <button class="icon-btn tooltip copy-btn" data-target="fj-output" data-tooltip="复制内容">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </button>
            </div>
            <textarea id="fj-output" readonly placeholder="结果将显示在这里..."></textarea>
        </div>
    </div>
</simulated-window>
